<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background buildings -->
  <g fill="#ffffff">
    <!-- Left building -->
    <rect x="10" y="35" width="15" height="20" opacity="0.8"/>
    <rect x="12" y="37" width="3" height="3" fill="#1a1a1a"/>
    <rect x="16" y="37" width="3" height="3" fill="#1a1a1a"/>
    <rect x="20" y="37" width="3" height="3" fill="#1a1a1a"/>
    <rect x="12" y="42" width="3" height="3" fill="#1a1a1a"/>
    <rect x="16" y="42" width="3" height="3" fill="#1a1a1a"/>
    <rect x="20" y="42" width="3" height="3" fill="#1a1a1a"/>
    
    <!-- Central building with cross -->
    <rect x="35" y="25" width="25" height="30" opacity="0.9"/>
    <!-- Cross on central building -->
    <rect x="45" y="27" width="5" height="5" fill="#1a1a1a"/>
    <rect x="47" y="25" width="1" height="9" fill="#1a1a1a"/>
    <rect x="44" y="28" width="7" height="1" fill="#1a1a1a"/>
    <!-- Windows on central building -->
    <rect x="37" y="30" width="3" height="3" fill="#1a1a1a"/>
    <rect x="42" y="30" width="3" height="3" fill="#1a1a1a"/>
    <rect x="47" y="30" width="3" height="3" fill="#1a1a1a"/>
    <rect x="52" y="30" width="3" height="3" fill="#1a1a1a"/>
    <rect x="37" y="35" width="3" height="3" fill="#1a1a1a"/>
    <rect x="42" y="35" width="3" height="3" fill="#1a1a1a"/>
    <rect x="47" y="35" width="3" height="3" fill="#1a1a1a"/>
    <rect x="52" y="35" width="3" height="3" fill="#1a1a1a"/>
    <rect x="37" y="40" width="3" height="3" fill="#1a1a1a"/>
    <rect x="42" y="40" width="3" height="3" fill="#1a1a1a"/>
    <rect x="47" y="40" width="3" height="3" fill="#1a1a1a"/>
    <rect x="52" y="40" width="3" height="3" fill="#1a1a1a"/>
    
