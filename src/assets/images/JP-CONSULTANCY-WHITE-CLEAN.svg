  <!-- Arc above buildings -->
  <path d="M 5 25 Q 50 15 95 25" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- JP CONSULTANCY text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">JP CONSULTANCY</text>
