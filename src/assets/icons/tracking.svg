  <rect x="8" y="20" width="32" height="8" rx="4" stroke="#2563EB" stroke-width="2" fill="none"/>
  <rect x="8" y="20" width="24" height="8" rx="4" fill="#2563EB" opacity="0.7"/>
  <!-- Progress markers -->
  <circle cx="12" cy="24" r="2" fill="#2563EB"/>
  <circle cx="20" cy="24" r="2" fill="#2563EB"/>
  <circle cx="28" cy="24" r="2" fill="#2563EB"/>
  <circle cx="36" cy="24" r="2" stroke="#2563EB" stroke-width="1.5" fill="none"/>
  <!-- Checkmarks -->
  <path d="M10 24l1 1l2-2" stroke="white" stroke-width="1" fill="none"/>
  <path d="M18 24l1 1l2-2" stroke="white" stroke-width="1" fill="none"/>
  <path d="M26 24l1 1l2-2" stroke="white" stroke-width="1" fill="none"/>
