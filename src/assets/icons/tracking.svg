  <line x1="12" y1="30" x2="12" y2="32" stroke="#2563EB" stroke-width="1"/>
  <line x1="20" y1="30" x2="20" y2="32" stroke="#2563EB" stroke-width="1"/>
  <line x1="28" y1="30" x2="28" y2="32" stroke="#2563EB" stroke-width="1"/>
  <line x1="36" y1="30" x2="36" y2="32" stroke="#2563EB" stroke-width="1"/>
