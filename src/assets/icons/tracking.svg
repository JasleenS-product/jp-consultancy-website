  <rect x="8" y="32" width="8" height="6" rx="1" stroke="#2563EB" stroke-width="1" fill="none"/>
  <rect x="18" y="32" width="8" height="6" rx="1" stroke="#2563EB" stroke-width="1" fill="none"/>
